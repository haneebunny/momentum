<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div id="weather">
          <span></span>
          <span></span>
        </div>
      </div>
      <div class="greeting">
        <h1 id="clock">00:00:00</h1>
        <h1 id="greeting" class="hidden"></h1>
        <form class="hidden" id="login-form">
          <input class="name-input" required maxlength="15" type="text" placeholder="이름" />
          <input class="submit-button" type="submit" value="START"></input>
        </form>
      </div>

    <div class="contents">
      <div class="left">
        
        <form id="count-form">
          <input id="until-input" class="hidden"/>
          <span id="until">까지</span>
        </form>
        <h2 id="count">00d 00h 00m 00s</h2>
        <form id="todo-form">
         <input class="todo-input" type="text" placeholder="할 일을 입력하세요." />
        </form>
        <ul id="todo-list">
        </ul>
        
      </div>
      <div class="right">
        오늘 나는
        <ul class="mood-ul">
        </ul>
        
        <img class="moodImg" id="mood-img" />
      </div>
    </div>
   </div>
    

    
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/count.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/background.js"></script>
    <script src="js/mood.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
